<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>

  <body>
        <div class="container justify-content-center">
            <form action=""  onsubmit="validate()">
                <div class="col-xl-3 mb-3 mx-auto" style="text-align: center;">
                    <i class="fa fa-cube fa-2x me-3"></i>
                    <span class="h2 fw-bold mb-0">NITK <b>Linkedin</b></span>
                </div>

                <h4 class="fw-normal col-xl-3 mx-auto" style="text-align: center;">Create an account</h4><br>
                
                <div class="d-flex justify-content-around mb-4 mb-3 col-xl-3 mx-auto" style="text-align: center;">
                    <label class="form-check-label" for="">Register as a:</label>
                    <div class="form-check-inline mx-auto">
                        <input class="form-check-input" type="radio" name="register_type" value="1" id="student" checked>
                        <label class="form-check-label" for="student">Student</label>
                    </div>
                    <div class="form-check-inline mx-auto">
                        <input class="form-check-input" type="radio" name="register_type" value="2" id="organiser">
                        <label class="form-check-label" for="organiser">Organiser</label>
                    </div>
                </div>

                <div class="mb-3 col-xl-3 mx-auto">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" name="fullName" id="fullName" placeholder="FirstName LastName" pattern="^[A-Z][a-z]* [A-Z][a-z]*}$" aria-required="true" required>
                </div>
                
                <div class="mb-3 col-xl-3 mx-auto">
                    <label for="exampleInputEmail1" class="form-label">Email ID</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="your_name.roll_no@nitk.edu.in" aria-required="true" pattern="^[a-z][a-z]+\.[0-9]{3}[a-z]{2}[0-9]{3}@nitk\.edu\.in$" required>
                </div>
 
                <div class="mb-4 col-xl-3 mx-auto">
                    <label for="password" class="form-label">Password &nbsp </label>
                    <span class="help-tip">
                        <p>Password must be 8-20 characters long. <br>Must contain atleast one uppercase letter, one lower case letter, one digit, and one special charcter</p>
                    </span>
                    <input type="password" class="form-control" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,20})" minlength="8" maxlength="20" aria-required="true" required>
                    
                </div>
                <div class="mb-4 col-xl-3 mx-auto">
                    <label for="conf_password" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="conf_password"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*])(?=.{8,20})" minlength="8" maxlength="20" aria-required="true" required>
                </div>

                <div class="mb-4 col-xl-3 mx-auto d-grid">
                    <button type="submit" onclick="validate()" class="btn btn-primary">Register</button>
                </div>

                <div class="col-xl-3 mx-auto" style="text-align: center;">
                    <span>Already have an account ?</span>
                    <a href="login_page.html">Login</a>
                </div>
            </form>
        </div>
        
        <script src="../static/javascript/register_page.js"></script>

    </body>
</html>
