    <div class="create-button-container">
        <button type="button" class="btn btn-primary">+ Create</button>
    </div>

    <div class="create-job-post">
        <form action="" class="form-horizontal">
            <h4 class="">Create a new Job Opening for NITK Students</h4><br>
            
            <div class="w-25 form-control ms-3 mb-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Job Type</option>
                    <option value="1">Internship (Full Time)</option>
                    <option value="2">Internship (Part Time)</option>
                    <option value="3">Job (Full Time)</option>
                    <option value="4">Job (Part Time)</option>
                </select>
            </div>
            
            <div class="w-25 form-control ms-3 mt-4 mb-4">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Job Role</option>
                    <option value="1">Software Development Engineer (SDE)</option>
                    <option value="2">Digital Media & Content Strategist</option>
                    <option value="3">Business Analyst</option>
                    <option value="4">Product Manager</option>
                    <!-- if other is selected, create span tag to fill in the job role -->
                    <option value="5">Other</option> <span class="other"></span>
                </select>
            </div>
            
            <div class="qualification-container form-control ms-3 w-25">
                <label for="" class="form-label">Qualification</label>
                <input type="text" name="" id="" size="25" placeholder="Who can apply?">
            </div>

            <div class="w-50 form-control ms-3 mt-4 mb-4">
                <label for="" class="form-label">Job Description</label>
                <textarea rows="10" class="form-control" placeholder="About the Job"></textarea>    
            </div>

            <div class="w-25 form-control ms-3 mt-4 mb-4">
                <label for="" class="form-label">Skills Required</label>
                <textarea name="" class="form-control" id="" cols="30" rows="5" placeholder="Mention the pre-requistes for the job"></textarea>
            </div>
